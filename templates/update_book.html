{% extends "layout.html" %}




{% block content %}
<h1>Update a book</h1>
<form method="post">
    <label for="title">Title</label>
    <br>
    <input type="text" name="name"
           placeholder="book name"
           value="{{ request.form['name'] or book['name'] }}">
    <br>

    <label for="content">Book author</label>
    <br>
    <input type="text" name="author"
           placeholder="book author"
           value="{{ request.form['author'] or book['author'] }}">
    <br>

    <label for="content">Book published year</label>
    <br>
    <input type="text" name="published_year"
           placeholder="Book published year"
           value="{{ request.form['published_year'] or book['published_year'] }}">
    <br>

    <label for="content">Book type</label>
    <br>
    <input type="text" name="type"
           placeholder="Book type"
           value="{{ request.form['type'] or book['type'] }}">
    <br>

    <label for="content">Book copies</label>
    <br>
    <input type="text" name="copies"
           placeholder="Book copies"
           value="{{ request.form['copies'] or book['copies'] }}">
    <br>


    <button type="submit">Submit</button>
</form>
{% endblock %}
